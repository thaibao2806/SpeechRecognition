<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Speech Recognition</title>
</head>
<style>
  .offcanvas, .offcanvas-lg, .offcanvas-md, .offcanvas-sm, .offcanvas-xl, .offcanvas-xxl{
    --bs-offcanvas-width: 600px;
  }
</style>
<body>
  <div class="d-flex justify-content-center mt-4"> 
    <h3 style="font-family: Lobster, cursive">
        Optical Audio Recognition To Text
    </h3>
</div>

<div class="d-flex justify-content-center mt-4 align-content-center ">

  
    <div class="col-md-4 " height="100vh" >
        <h3 class="alin-middle" style="font-family: Lobster, cursive ; ">
          Instructor: 
          Trương Thị Ngọc Phượng 
        </h3>
        <h3 class="alin-middle" style="font-family: Lobster, cursive ;">
          Performer: <br>
          Nguyễn Mạnh Toàn     - 20110578 <br>
          Trần Thị Phương Linh - 20110126 <br>
          Phan Thái Bảo        - 20110071 <br>
      </h3>
      
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Audio To Text</button>
      {% if transcript != "" %}
            <div id="speechTranscriptContainer">
                <h1>Transcript</h1>
                <p id="speechText">{{ transcript }}</p>
            </div>
        {% endif %}
      <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-0.5" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Audio To Text</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <h1>Upload new File</h1>
          <form method="post" enctype="multipart/form-data">
            <input class="mb-3 btn btn-outline-success m-2" type="file" name="file"/>
            <br>
            <input class="btn btn-outline-danger m-2" type="submit" id="submitButton" value="Transcribe"/>
        </form>
    
        
        </div>
      </div>
      <!-- <div id="speechContainer ">
        <h1>Upload new File</h1>
        <form method="post" enctype="multipart/form-data">
            <input class="mb-3 btn btn-outline-success m-2" type="file" name="file"/>
            <br>
            <input class="btn btn-outline-danger m-2" type="submit" id="submitButton" value="Transcribe"/>
        </form>
    
        {% if transcript != "" %}
            <div id="speechTranscriptContainer">
                <h1>Transcript</h1>
                <p id="speechText">{{ transcript }}</p>
            </div>
        {% endif %}
    </div> -->
  </div>
  <div class="col-md-6">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{url_for('static', filename='images/img_3.jpeg')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{url_for('static', filename='images/img_1.jpeg')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{url_for('static', filename='images/img_2.png')}}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
   
</body>
